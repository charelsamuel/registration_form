<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form class="needs-validation" id="form-register" novalidate>
            <fieldset id="fieldset-register">
                <div class="form-group">
                    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                        placeholder="Mobile Number">
                    <div id="mobileNumberFeedback" class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                    <div id="firstNameFeedback" class="invalid-feedback">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    <div id="lastNameFeedback" class="invalid-feedback">
                    </div>
                </div>
                <label for="dateOfBirth">Date of Birth</label>
                <div class="form-group form-row">
                    <div class="col">
                        <select class="form-control" name="birthDay" id="birthDay">
                            <option value="0">Day</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control" name="birthMonth" id="birthMonth">
                            <option value="0">Month</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control" name="birthYear" id="birthYear">
                            <option value="0">Year</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="radioMale" value="male">
                        <label class="form-check-label" for="inlineCheckbox1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="radioFemale" value="female">
                        <label class="form-check-label" for="inlineCheckbox2">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    <div id="emailFeedback" class="invalid-feedback"></div>
                </div>
                <button id="btn-register" type="submit" class="btn btn-primary btn-block">Register</button>
            </fieldset>
        </form>
        <hr />
        <a href="/login" id="btn-login" class="btn btn-success btn-block invisible">Login</a>
    </div>
    <!-- scripts -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/registration.js"></script>
</body>

</html>
